        <div class="forms-section">
            <h2>Submit Your Suggestions</h2>
            <div class="form-container">
                <form id="suggestionForm">
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select id="category" name="category" required>
                            <option value="">Select a category</option>
                            <option value="game">New Game Suggestion</option>

    <script src="app.js?v=1"></script>
    <script>
        const suggestionForm = document.getElementById('suggestionForm');
        const submitBtn = suggestionForm.querySelector('.submit-btn');
        const originalBtnText = submitBtn.textContent;

        suggestionForm.addEventListener('submit', function(event) {
            event.preventDefault();
            
            submitBtn.textContent = 'Sending...';
            submitBtn.disabled = true;

            emailjs.sendForm('service_byxonot', 'template_elk1qxg', this)
                .then(function() {
                    submitBtn.textContent = 'Suggestion Sent!';
                    suggestionForm.reset();
                    setTimeout(() => {
                        submitBtn.textContent = originalBtnText;
                        submitBtn.disabled = false;
                    }, 3000);
                }, function(error) {
                    submitBtn.textContent = 'Failed to Send';
                    alert('Oops... An error occurred. Please try again.');
                    setTimeout(() => {
                        submitBtn.textContent = originalBtnText;
                        submitBtn.disabled = false;
                    }, 3000);
                });
        });
    </script>
