    <script src="games/games-data.js"></script>
    <script>
        function openRandomSites() {
            // Filter out any games that might have external URLs (like Five Nights at Freddy's)
            var validGames = games.filter(function(game) {
                return !game.url.startsWith('http');
            });
            
            if (validGames.length === 0) {
                alert('No valid games available!');
                return;
            }
            
            var randomIndex = Math.floor(Math.random() * validGames.length);
            window.location.href = "games/" + validGames[randomIndex].url;
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js');
        }
    </script>
